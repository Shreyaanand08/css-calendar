<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left left" aria-hidden="true"></i>
                    <div class="date">March 2023</div>
                    <i class="fa fa-angle-right right" aria-hidden="true"></i>

                </div>
                <div class="weekdays">
                    <div class="week">sun</div>
                    <div class="week">mon</div>
                    <div class="week">tue</div>
                    <div class="week">wed</div>
                    <div class="week">thur</div>
                    <div class="week">fri</div>
                    <div class="week">sat</div>
                </div>

                <div class="days">

                    <div class="day prev-date">26</div>
                    <div class="day prev-date">27</div>
                    <div class="day prev-date">28</div>
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day ">17</div>
                    <div class="day today-active">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                    <div class="day">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                    <div class="day">31</div>
                    <div class="day next_date">1</div>
                   
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">Sat</div>
                <div class="event-date">18 March 2023</div>
            </div>

            <div class="addtext">
                <input type="text" placeholder="Add events">
            </div>
        </div>
        
    </div>

    

    

    <script src="https://kit.fontawesome.com/4dc282098a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
